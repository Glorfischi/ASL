<h1 mat-dialog-title> Enter new password: </h1>

<div mat-dialog-content>
  <mat-form-field>
    <input matInput type="password" [formControl]="newPasswordField" placeholder="New password">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color=primary (click)="changePassword()"> Save </button>
  <button mat-raised-button color=primary (click)="cancelAndCloseDialog()"> Cancel </button>
</div>
