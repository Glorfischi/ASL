---
- name: Install python docker module
  become: true
  package:
    name: python-docker
    state: present

- name: Create network
  docker_network:
    name: "{{ hydra_network }}"

- name: Create hydra container
  docker_container:
    name: hydra
    image: "oryd/hydra:{{ hydra_version }}"
    command: "serve all"
    restart_policy: always
    ports:
     - "9000:4444"
     - "9001:4445"
    networks:
      - name:  "{{ hydra_network }}"
    env:
      DSN: memory
      SECRETS_SYSTEM: "{{ hydra_system_secret }}"
      URLS_SELF_ISSUER: "https://hydra.fadalax.io:9000"
      URLS_CONSENT: "http://localhost:8088/consent"
      URLS_LOGIN: "http://localhost:8088/login"
      SERVE_TLS_KEY_PATH: "/cert.key"
      SERVE_TLS_CERT_PATH: "/cert.pem"
      LOG_LEVEL: "debug"
    volumes:
      - /home/vagrant/cert.key:/cert.key
      - /home/vagrant/cert.pem:/cert.pem


- name: Wait for hydra to start
  wait_for:
    port: 9000
    delay: 5

- name: Create Client
  docker_container:
    name: hydra-exec-test
    image: "oryd/hydra:{{ hydra_version }}"
    command: "clients create --skip-tls-verify \
    --id special_laura --secret blubaaaaahhhhhhhhh \
    --grant-types authorization_code,refresh_token,client_credentials,implicit \
    --response-types token,code,id_token \
    --scope blub,openid,offline \
    --callbacks http://127.0.0.1:9010/callback"
    networks:
      - name:  "{{ hydra_network }}"
    env:
      DSN: memory
      SECRETS_SYSTEM: "{{ hydra_system_secret }}"
      HYDRA_ADMIN_URL: "https://hydra:4445"

- name: Create Client - Vault
  docker_container:
    name: hydra-exec-vault
    image: "oryd/hydra:{{ hydra_version }}"
    command: "clients create --skip-tls-verify \
    --id vault --secret test12345678 \
    --grant-types authorization_code,refresh_token,client_credentials,implicit \
    --response-types token,code,id_token \
    --scope openid,offline \
    --callbacks https://vault.fadalax.io:8201/ui/vault/auth/oidc/oidc/callback"
    networks:
      - name:  "{{ hydra_network }}"
    env:
      DSN: memory
      SECRETS_SYSTEM: "{{ hydra_system_secret }}"
      HYDRA_ADMIN_URL: "https://hydra:4445"
