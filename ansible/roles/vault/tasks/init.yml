---
- name: Check if initialized
  uri:
    url: http://127.0.0.1:8200/v1/sys/init
    method: GET
  tags: init
  register: init

- name: Init vault if not initialized
  uri:
    url: http://127.0.0.1:8200/v1/sys/init
    method: PUT
    body: "{\"secret_shares\": {{ vault_secret_shares }}, \"secret_threshold\": {{ vault_secret_threshold }} }"
    body_format: json
  when: not init.json.initialized
  tags: init
  register: key

- name: Ensures key dir exists
  file: 
    path: "~/.vault/" 
    state: directory
  delegate_to: 127.0.0.1
  tags: init
  when: not init.json.initialized

- name: Write key to file
  copy:
    content: "{{ key.json }}"
    dest: "~/.vault/key.json"
  delegate_to: 127.0.0.1
  tags: init
  when: not init.json.initialized

- name: Check if sealed
  uri:
    url: http://127.0.0.1:8200/v1/sys/seal-status
    method: GET
  tags: init
  register: sealed

- name: Read in key
  include_vars:
    file: "~/.vault/key.json"
    name: key_file
  tags: init
  when: sealed.json.sealed

- name: Unseal
  uri:
    url: http://127.0.0.1:8200/v1/sys/unseal
    method: PUT
    body: "{\"key\": \"{{ item }}\"}"
    body_format: json
  with_items: "{{ key_file.keys_base64 }}"
  tags: init
  register: unsealed
  when: sealed.json.sealed



